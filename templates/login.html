<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录 - 数学电子书管理系统</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"],
    input[type="password"] {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    input[type="submit"] {
      background: #3f51b5;
      color: white;
      border: none;
      padding: 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #303f9f;
    }
    .message {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .register-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .register-link a {
      color: #3f51b5;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>登录系统</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="message">
          {% for msg in messages %}
            {{ msg }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post">
      <input type="text" name="username" placeholder="用户名" required />
      <input type="password" name="password" placeholder="密码" required />
      <input type="submit" value="登录" />
    </form>
    <div class="register-link">
      还没有账号？ <a href="{{ url_for('register') }}">注册新用户</a>
    </div>
  </div>
</body>
</html>
